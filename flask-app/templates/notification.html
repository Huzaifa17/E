<!DOCTYPE html>
<html>
<head>
    <title>Notifications</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="display-4">Notifications</h1>
            <nav class="d-flex justify-content-between align-items-center">
                <a href="{{ url_for('home') }}" class="text-white text-decoration-none">Home</a>
                <a href="{{ url_for('dashboard') }}" class="text-white text-decoration-none">Dashboard</a>
                <a href="{{ url_for('profile', username=session['username']) }}" class="text-white text-decoration-none">Profile</a>
                <a href="{{ url_for('notifications_page') }}" class="text-white text-decoration-none">Notifications</a>
                <a href="{{ url_for('logout') }}" class="text-white text-decoration-none">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Recent Notifications</h3>
                <ul class="list-group">
                    {% for notification in notifications %}
                        <li class="list-group-item">
                            <strong>{{ notification.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</strong>: {{ notification.message }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
